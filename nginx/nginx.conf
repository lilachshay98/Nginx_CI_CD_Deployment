events {}

http {
    server {
    listen 8080;
    location / {
        return 200 '
        <!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Welcome to Server 1</title>
            <style>
                body {
                    font-family: Arial, sans-serif;
                    background-color: #f4f4f9;
                    color: #333;
                    text-align: center;
                    padding: 50px;
                }
                h1 {
                    color: #4CAF50;
                }
                p {
                    font-size: 1.2em;
                }
            </style>
        </head>
        <body>
            <h1>Welcome to Server 1!</h1>
            <p>This is a custom HTML response for server 1. You have successfully reached this server!</p>
        </body>
        </html>
        ';
        add_header Content-Type text/html;
        }
    }

    server {
    listen 8081;
    location / {
        return 404 '
        <!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Page Not Found</title>
            <style>
                body {
                    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
                    background-color: #ffffff;
                    color: #b30000; 
                    text-align: center;
                    padding: 50px;
                    margin: 0;
                }
                h1 {
                    color: #d50000; 
                    font-size: 4em; 
                    margin-bottom: 20px;
                }
                p {
                    font-size: 1.5em; 
                    line-height: 1.6;
                    margin-top: 20px;
                }
            </style>
        </head>
        <body>
            <h1>404 Error</h1>
            <p>Oops! The page you are looking for could not be found on Server 2.</p>
        </body>
        </html>
        ';
        add_header Content-Type text/html;
    }
}


