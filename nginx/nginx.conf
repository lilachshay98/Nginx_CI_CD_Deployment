events {}

http {
    server {
    listen 8080;
    location / {
        return 200 '
        <!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Welcome to Server 1</title>
            <style>
                body {
                    font-family: Arial, sans-serif;
                    background-color: #f4f4f9;
                    color: #333;
                    text-align: center;
                    padding: 50px;
                }
                h1 {
                    color: #4CAF50;
                }
                p {
                    font-size: 1.2em;
                }
            </style>
        </head>
        <body>
            <h1>Welcome to Server 1!</h1>
            <p>This is a custom HTML response for server 1. You have successfully reached this server!</p>
        </body>
        </html>
        ';
        add_header Content-Type text/html;
        }
    }

    server {
        listen 8081;
        location / {
            return 404 'Error: Page not found on server 2';
            add_header Content-Type text/html;
        }
    }
}
